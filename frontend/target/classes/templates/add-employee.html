<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Employee List</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    
<body>
    <h1>Add New Employee</h1>
    <form th:action="@{/add-employee}" th:object="${employee}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter Name" required>
        
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" required min="0">

        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter Email" required>
        
        <input type="submit" value="Add Employee">
    </form>
</body>
</html>
