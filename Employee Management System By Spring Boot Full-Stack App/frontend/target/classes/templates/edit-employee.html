
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/edit-employee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" required min="0">
        
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        
        <input type="submit" value="Update Employee">
    </form>

    <div class="center-button">
        <a href="/employees" class="button">Back to Employee List</a>
    </div>
</body>
</html>
